<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Course Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    
    <div class="container">

        <h1>Update Course Here:</h1>
        <hr>
        <form action="/update_course/{{crs.id}}" method="post">
            {% csrf_token %}
           
              <label for="course" class="form-label">Course Name</label> <br>
              <input type="text" id="" name="course_name" value=" {{crs.course_name}} " ><br>
              
              <label for="fees" class="form-label">Course Fees</label> <br>
              <input type="number" id="" name="fees" value="{{crs.fees}}" ><br>

              <label for="duration" class="form-label">Course Duration</label> <br>
              <input type="number" id="" name="duration" value="{{crs.duration}}" ><br>

        <br> 
            <button type="submit" class="btn btn-primary">Submit</button>
    <a class="btn btn-primary  " href="/show_courses" role="button">Back to View Course Details</a>

          </form>
      </div>

      
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
