<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Teacher Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    
    <div class="container">

        <h1>Add A Teacher:</h1>
        <hr>
        <form action="add_teacher" method="post">
            {% csrf_token %}
           
              <label for="first_name" class="form-label">First Name</label> <br>
              <input type="text" id="" name="first_name" ><br>
              
              <label for="last_name" class="form-label">Last Name</label> <br>
              <input type="text" id="" name="last_name"><br>

              <label for="email" class="form-label">Email</label> <br>
              <input type="email" id="" name="email"><br>

        <br> 
            <button type="submit" class="btn btn-primary">Submit</button>
    <a class="btn btn-success  " href="/show_teachers" role="button">Back to View Teacher List</a>

          </form>
      </div>

      
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
