<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show_Teachers Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
   
   <div class="container">
    <h1 class="text-center " >All Teachers See Data And Perform CRUD Operations.</h1>
    <hr>
    <table class="table table-success table-striped">
        <thead>
          <tr>
            <th scope="col">Teacher Id</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
            <th scope="col"> Create Date</th>
            <th scope="col" >Actions</th>
            
          </tr>
        </thead>
        {% for tch in teacher %}
        <tbody>
          <tr>
            <th scope="row">{{tch.id}}</th>
            <td>{{tch.first_name}}</td>
            <td>{{tch.last_name}}</td>
            <td>{{tch.email}}</td>
            <td>{{tch.created_at}}</td>
            <td>
                
                <a href="/update_teacher/{{tch.id}}"> <button class=" btn btn-primary" >Update</button> </a>
                <a href="/delete_teacher/{{tch.id}}"> <button class=" btn btn-danger" >Delete</button> </a>
            </td>
            
          </tr>
        </tbody>
        {% endfor %}
      </table>
  </div>
  <div class="text-end px-1 mb-2">
    <a class="btn btn-dark  " href="/add_teacher" role="button">Add A Teacher</a>
  </div>
  <div class="text-end px-1">
    <a class="btn btn-success  " href="/" role="button">GO to Homepage</a>
  </div>
  

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
